        <div class="signup-container">
            <h2>Create Your Account</h2>
            <form id="signupForm" enctype="multipart/form-data">
                <input type="text" id="name" placeholder="Enter full name" required><br>
                <input type="email" id="email" placeholder="Enter email" required><br>
                <input type="password" id="password" placeholder="Enter password" required><br>
                <input type="text" id="mobile" placeholder="Enter mobile number" required><br>
                <textarea id="address" placeholder="Enter address" required></textarea><br>
    
                <button type="submit">Signup</button>
            </form>
        </div>
    </section>
